<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Élégance Fashion House</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Marquee -->
    <div class="marquee">
        <p>✨ New Collection Launching Soon - 15% Off All Summer Items - Book Your Private Appointment Today ✨</p>
    </div>

    <!-- Navbar -->
    <nav>
        <h1>Élégance</h1>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="products.html">SHOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
        <div>
            <button id="loginBtn">LOGIN</button>
        </div>
    </nav>

    <!-- Product Showcase -->
    <section class="product-showcase">
        <h2>Our Collections</h2>
        
        <div class="product-tabs">
            <button class="tab-button active" data-tab="women">Women</button>
            <button class="tab-button" data-tab="men">Men</button>
            <button class="tab-button" data-tab="accessories">Accessories</button>
            <button class="tab-button" data-tab="new-arrivals">New Arrivals</button>
        </div>

        <div class="product-grid-container">
            <div class="product-grid active" id="women">
                <!-- Women's products will be loaded via JavaScript -->
            </div>
            <div class="product-grid" id="men">
                <!-- Men's products will be loaded via JavaScript -->
            </div>
            <div class="product-grid" id="accessories">
                <!-- Accessories will be loaded via JavaScript -->
            </div>
            <div class="product-grid" id="new-arrivals">
                <!-- New arrivals will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <h1>Élégance</h1>
            <div class="links">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Cookies</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
