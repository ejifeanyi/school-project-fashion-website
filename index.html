<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>Welcome to Our Fashion Store</h1>
            <p>Discover the latest trends and styles.</p>
        </section>
        
        <!-- Example buttons with Lucide icons -->
        <div class="button-group">
            <button id="homeBtn" class="btn">
                <i data-lucide="home"></i>
                Home
            </button>
            <button id="settingsBtn" class="btn">
                <i data-lucide="settings"></i>
                Settings
            </button>
            <button id="userBtn" class="btn">
                <i data-lucide="user"></i>
                Profile
            </button>
        </div>
        
        <div id="output" class="output">
            Click a button to see JavaScript in action!
        </div>
    </div>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
